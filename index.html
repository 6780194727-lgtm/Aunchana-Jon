<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Self Discovery Quiz</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body class="bg-gray-100">

  <div id="root"></div>

  <script type="text/babel">

    const { useState, useEffect } = React;

    const Icon = ({ name }) => (
      <i data-lucide={name} className="w-10 h-10"></i>
    );

    const App = () => {
      const [step, setStep] = useState(0);

      const questions = [
    {
      id: 1,
      icon: Sun,
      story: "เช้าวันใหม่เริ่มต้นขึ้น คุณตื่นนอนมาพร้อมกับแสงแดดอ่อนๆ",
      question: "สิ่งแรกที่คุณอยากทำในตอนเช้าคืออะไร?",
      bgGradient: "from-yellow-50 via-orange-50 to-pink-50",
      accentColor: "orange",
      options: [
        "นั่งสมาธิและคิดทบทวนชีวิต",
        "ออกกำลังกายและวางแผนวัน",
        "อ่านข่าวสารหรือเรียนรู้สิ่งใหม่",
        "ทำอาหารหรืองานสร้างสรรค์"
      ]
    },
    {
      id: 2,
      icon: Coffee,
      story: "ระหว่างทางไปทำงาน คุณแวะร้านกาแฟที่คุ้นเคย",
      question: "คุณมักสั่งเครื่องดื่มแบบไหน?",
      bgGradient: "from-amber-50 via-brown-50 to-orange-50",
      accentColor: "amber",
      options: [
        "เมนูประจำที่ชอบมานาน",
        "เมนูใหม่ที่ท้าทายและน่าสนใจ",
        "ปรึกษาบาริสต้าเพื่อหาเมนูที่เหมาะสม",
        "สั่งตามความรู้สึกในวันนั้น"
      ]
    },
    {
      id: 3,
      icon: Briefcase,
      story: "ถึงที่ทำงาน คุณพบว่ามีโปรเจกต์ใหม่เข้ามา",
      question: "คุณจะรับมืออย่างไร?",
      bgGradient: "from-blue-50 via-indigo-50 to-purple-50",
      accentColor: "indigo",
      options: [
        "วิเคราะห์ละเอียดก่อนเริ่มทำ",
        "เริ่มทำทันทีด้วยแผนที่ชัดเจน",
        "ปรึกษาทีมและแบ่งงานกัน",
        "หาวิธีใหม่ๆ ที่แตกต่างจากเดิม"
      ]
    },
    {
      id: 4,
      icon: Users,
      story: "ช่วงพักเที่ยง เพื่อนร่วมงานชวนไปทานข้าว",
      question: "คุณชอบทานข้าวแบบไหน?",
      bgGradient: "from-green-50 via-emerald-50 to-teal-50",
      accentColor: "emerald",
      options: [
        "ทานคนเดียวเพื่อมีเวลาส่วนตัว",
        "ทานกับคนสนิท 2-3 คน",
        "ทานกับกลุ่มใหญ่สนุกสนาน",
        "แล้วแต่อารมณ์และบรรยากาศ"
      ]
    },
    {
      id: 5,
      icon: BookOpen,
      story: "หลังทานข้าว คุณมีเวลาว่าง 30 นาที",
      question: "คุณจะใช้เวลานี้ทำอะไร?",
      bgGradient: "from-purple-50 via-violet-50 to-fuchsia-50",
      accentColor: "purple",
      options: [
        "อ่านหนังสือหรือเขียนไดอารี่",
        "วางแผนงานช่วงบ่าย",
        "คุยกับเพื่อนร่วมงาน",
        "ฟังเพลงหรือดูคลิปสร้างแรงบันดาลใจ"
      ]
    },
    {
      id: 6,
      icon: Target,
      story: "ช่วงบ่าย มีงานฉุกเฉินเข้ามาทันที",
      question: "คุณจัดการอย่างไร?",
      bgGradient: "from-red-50 via-rose-50 to-pink-50",
      accentColor: "red",
      options: [
        "หยุดและคิดหาวิธีที่ดีที่สุด",
        "จัดลำดับความสำคัญและทำทันที",
        "ขอความช่วยเหลือจากทีม",
        "หาวิธีแก้ปัญหาที่สร้างสรรค์"
      ]
    },
    {
      id: 7,
      icon: Heart,
      story: "เพื่อนร่วมงานมีปัญหาส่วนตัวและมาปรึกษา",
      question: "คุณจะตอบสนองอย่างไร?",
      bgGradient: "from-pink-50 via-rose-50 to-red-50",
      accentColor: "pink",
      options: [
        "ฟังและช่วยวิเคราะห์ปัญหา",
        "ให้คำแนะนำที่เป็นรูปธรรม",
        "ให้กำลังใจและความอบอุ่น",
        "แชร์มุมมองใหม่ที่แตกต่าง"
      ]
    },
    {
      id: 8,
      icon: Lightbulb,
      story: "ในการประชุม มีการระดมความคิดหาไอเดียใหม่",
      question: "คุณมักมีส่วนร่วมอย่างไร?",
      bgGradient: "from-yellow-50 via-lime-50 to-green-50",
      accentColor: "yellow",
      options: [
        "ฟังและวิเคราะห์ทุกความคิดเห็น",
        "เสนอแนวทางที่เป็นไปได้จริง",
        "สร้างบรรยากาศให้ทุกคนกล้าพูด",
        "เสนอไอเดียสร้างสรรค์และแปลกใหม่"
      ]
    },
    {
      id: 9,
      icon: Mountain,
      story: "หลังเลิกงาน คุณต้องตัดสินใจว่าจะทำอะไร",
      question: "คุณจะเลือกทำอะไร?",
      bgGradient: "from-slate-50 via-gray-50 to-zinc-50",
      accentColor: "slate",
      options: [
        "ไปที่สงบๆ เพื่อผ่อนคลาย",
        "ไปออกกำลังกายหรือทำกิจกรรม",
        "พบปะเพื่อนฝูง",
        "ทำกิจกรรมสร้างสรรค์หรืองานอดิเรก"
      ]
    },
    {
      id: 10,
      icon: Star,
      story: "กลางคืน คุณนอนไม่หลับและคิดเรื่องอนาคต",
      question: "คุณมักคิดถึงอะไร?",
      bgGradient: "from-indigo-50 via-purple-50 to-pink-50",
      accentColor: "indigo",
      options: [
        "ความหมายและจุดประสงค์ของชีวิต",
        "เป้าหมายและแผนการบรรลุความสำเร็จ",
        "คนที่คุณรักและความสัมพันธ์",
        "ความฝันและสิ่งที่อยากสร้างสรรค์"
      ]
    },
    {
      id: 11,
      icon: Compass,
      story: "สุดสัปดาห์นี้ คุณมีเวลาว่าง 2 วัน",
      question: "คุณจะใช้เวลาอย่างไร?",
      bgGradient: "from-cyan-50 via-sky-50 to-blue-50",
      accentColor: "cyan",
      options: [
        "อยู่บ้านอ่านหนังสือและพักผ่อน",
        "ไปเรียนรู้สิ่งใหม่หรือพัฒนาทักษะ",
        "ไปเที่ยวกับเพื่อนหรือครอบครัว",
        "ทำโปรเจกต์ส่วนตัวที่สนใจ"
      ]
    },
    {
      id: 12,
      icon: Trophy,
      story: "คุณได้รับรางวัลจากการทำงาน",
      question: "อะไรทำให้คุณภูมิใจที่สุด?",
      bgGradient: "from-amber-50 via-yellow-50 to-orange-50",
      accentColor: "amber",
      options: [
        "การเรียนรู้และพัฒนาตัวเองจากงาน",
        "การบรรลุเป้าหมายที่ตั้งไว้",
        "การได้ช่วยเหลือและสร้างความสุขให้ทีม",
        "การสร้างสรรค์ผลงานที่เป็นเอกลักษณ์"
      ]
    },
    {
      id: 13,
      icon: Music,
      story: "เย็นวันหนึ่ง คุณได้ฟังเพลงที่ชอบ",
      question: "เพลงแบบไหนที่คุณชอบ?",
      bgGradient: "from-violet-50 via-purple-50 to-fuchsia-50",
      accentColor: "violet",
      options: [
        "เพลงที่มีความหมายลึกซึ้ง",
        "เพลงที่ให้กำลังใจและพลัง",
        "เพลงที่สนุกสนานและร่าเริง",
        "เพลงที่มีความคิดสร้างสรรค์"
      ]
    },
    {
      id: 14,
      icon: Sparkles,
      story: "มีคนถามว่าคุณอยากเป็นอะไรมากที่สุด",
      question: "คุณจะตอบว่าอะไร?",
      bgGradient: "from-fuchsia-50 via-pink-50 to-rose-50",
      accentColor: "fuchsia",
      options: [
        "คนที่เข้าใจตัวเองและมีสติปัญญา",
        "คนที่ประสบความสำเร็จและมีอิทธิพล",
        "คนที่ช่วยเหลือและสร้างคุณค่าให้สังคม",
        "คนที่สร้างสรรค์สิ่งใหม่ที่น่าทึ่ง"
      ]
    },
    {
      id: 15,
      icon: Moon,
      story: "ก่อนนอน คุณมองย้อนกลับไปในวันนี้",
      question: "วันไหนที่คุณรู้สึกมีคุณค่าที่สุด?",
      bgGradient: "from-blue-50 via-indigo-50 to-violet-50",
      accentColor: "blue",
      options: [
        "วันที่ได้เรียนรู้สิ่งใหม่เกี่ยวกับตัวเอง",
        "วันที่ทำงานสำเร็จตามแผน",
        "วันที่ได้อยู่กับคนที่รักและมีความสุข",
        "วันที่ได้สร้างสรรค์สิ่งที่น่าภาคภูมิใจ"
      ]
    }
  ];


      const q = questions[step];

      // ให้ icons render หลัง React update UI แล้ว
      useEffect(() => {
        lucide.createIcons();
      });

      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className={`max-w-lg w-full p-6 rounded-2xl shadow-lg bg-gradient-to-br ${q.bg}`}>
            
            <div className="flex justify-center mb-4">
              <Icon name={q.icon} />
            </div>

            <p className="text-gray-700 mb-3">{q.story}</p>

            <h1 className="text-2xl font-bold mb-4">{q.question}</h1>

            <div className="space-y-2">
              {q.options.map((o, i) => (
                <button
                  key={i}
                  onClick={() => setStep(step + 1)}
                  className="w-full p-3 bg-white rounded-xl shadow hover:scale-[1.02] transition"
                >
                  {o}
                </button>
              ))}
            </div>

            <p className="text-center mt-4 text-sm text-gray-500">
              ข้อ {step + 1} / {questions.length}
            </p>

          </div>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);

  </script>

</body>
</html>
